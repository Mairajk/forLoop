    <form action="" onclick = " table() ; return false " >

        <label for=""> Enter number of Multiples : </label><br>

        <button type="submit"> Calculate </button>
    </form>

    <h1 id="loop"></h1>



    <script>

        function table() {

            let nFt = document.querySelector("#nFt").value ;
            let nOm = document.querySelector("#nOm").value ; 


            for (let i = 0 ;     i < nOm ;     i++) {
                
              console.log();
                let loop = document.querySelector("#loop") ;
                loop.innerHTML  +=  ` ${nFt} x ${i + 1} = ${nFt * ( i + 1 )} <br>  `  
            }


            
        }
